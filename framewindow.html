<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3×4 mit Bildausrichtung</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #666;
      padding: 10px;
      height: 80px;              /* feste Höhe für Bilder */
      vertical-align: middle;    /* vertikale Zentrierung */
    }
    .img-left    { text-align: left;   }
    .img-center  { text-align: center; }
    .img-right   { text-align: right;  }
    .img-cell img {
      width: 50px;
      height: 50px;
      object-fit: cover;         /* Bild skaliert sauber */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <!-- Bild links -->
      <td class="img-cell img-left">
        <img src="bild1.jpg" alt="Links ausgerichtet">
      </td>
      <!-- Bild mittig -->
      <td class="img-cell img-center">
        <img src="bild2.jpg" alt="Zentriert">
      </td>
      <!-- Bild rechts -->
      <td class="img-cell img-right">
        <img src="bild3.jpg" alt="Rechts ausgerichtet">
      </td>
      <td>
        <!-- Beispiel Button -->
        <button onclick="window.open('neuerTab.html', '_blank')">
          Neuen Tab öffnen
        </button>
      </td>
    </tr>
    <!-- Weitere Zeilen analog -->
  </table>
</body>
</html>
