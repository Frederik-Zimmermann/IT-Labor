<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>4×3-Tabelle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
      vertical-align: middle;
      background: #fff;
    }
    thead {
      background: #ddd;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>4×3-Tabelle</h2>
  <table>
    <thead>
      <tr>
        <th>Spalte A</th>
        <th>Spalte B</th>
        <th>Spalte C</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Zeile 1, A</td>
        <td>Zeile 1, B</td>
      </tr>
      <tr>
        <td>Zeile 2, A</td>
        <td>Zeile 2, B</td>
      </tr>
      <tr>
        <td>Zeile 3, A</td>
        <td>Zeile 3, B</td>
      </tr>
      <tr>
        <td>Zeile 4, A</td>
        <td>Zeile 4, B</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
