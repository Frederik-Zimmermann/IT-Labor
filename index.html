<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Iframe-Demo</title>
  <style>
    /* Einfacher Rahmen um das Iframe */
    iframe {
      width: 100%;           /* volle Breite im Container */
      height: 400px;         /* Höhe nach Bedarf anpassen */
      border: 2px solid #333;
      border-radius: 4px;
    }
    .wrapper {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Embedding mittels Iframe</h1>
    <p>Hier lädt das Iframe die Tabelle aus <code>tabelle.html</code>:</p>
    
    <iframe
      src="tabelle.html"        <!-- Pfad zur eingebetteten Datei -->
      title="4×3 Tabelle"       <!-- für Accessibility -->
      loading="lazy"            <!-- optimiert Performance -->
      sandbox                  <!-- schränkt Iframe-Kontext ein; optional konfigurieren -->
      ></iframe>
  </div>
</body>
</html>
