<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>4×3-Tabelle</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/Frederik-Zimmermann/IT-Labor/main/css/styles.css">

</head>
<body>

  <h2>4×3-Tabelle</h2>
  <table>
    <thead>
      <tr>
        <th>Spalte A</th>
        <th>Spalte B</th>
        <th>Spalte C</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ich mag die Versetzung</td>
        <td><img src="https://raw.githubusercontent.com/Frederik-Zimmermann/IT-Labor/main/brot.jpg" width="20"></td>
        <td>Zeile 1, C</td>
      </tr>
      <tr>
        <td> <a href="http://google.de">Über mich</a> </td>
        <td>Zeile 2, B</td>
        <td>Zeile 2, C</td>
      </tr>
      <tr>
        <td>Zeile 3, A</td>
        <td>Zeile 3, B</td>
        <td>Zeile 3, C</td>
      </tr>
      <tr>
        <td>Zeile 4, A</td>
        <td>Zeile 4, B</td>
        <td>Zeile 4, C</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
